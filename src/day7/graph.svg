<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif" font-size="14" stroke="#1f2937" fill="#111827">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#374151" />
    </marker>
    <style>
      .wire { fill: #e5e7eb; stroke: #374151; stroke-width: 2; }
      .literal { fill: #dbeafe; stroke: #1e40af; stroke-width: 2; }
      .label { fill: #111827; font-weight: 600; }
      .op { fill: #374151; font-size: 12px; font-weight: 600; }
      .edge { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>

  <!-- Literals -->
  <rect x="60" y="50" width="90" height="40" rx="8" class="literal" />
  <text x="105" y="75" text-anchor="middle" class="label">123</text>

  <rect x="60" y="160" width="90" height="40" rx="8" class="literal" />
  <text x="105" y="185" text-anchor="middle" class="label">456</text>

  <!-- Wires -->
  <circle cx="260" cy="70" r="26" class="wire" />
  <text x="260" y="75" text-anchor="middle" class="label">x</text>

  <circle cx="260" cy="180" r="26" class="wire" />
  <text x="260" y="185" text-anchor="middle" class="label">y</text>

  <circle cx="430" cy="120" r="26" class="wire" />
  <text x="430" y="125" text-anchor="middle" class="label">d</text>

  <circle cx="600" cy="70" r="26" class="wire" />
  <text x="600" y="75" text-anchor="middle" class="label">h</text>

  <circle cx="430" cy="260" r="26" class="wire" />
  <text x="430" y="265" text-anchor="middle" class="label">e</text>

  <circle cx="600" cy="260" r="26" class="wire" />
  <text x="600" y="265" text-anchor="middle" class="label">a</text>

  <!-- Edges -->
  <!-- 123 -> x -->
  <line x1="150" y1="70" x2="234" y2="70" class="edge" />

  <!-- 456 -> y -->
  <line x1="150" y1="180" x2="234" y2="180" class="edge" />

  <!-- x,y -> d (AND) -->
  <path d="M286,70 C340,70 380,100 404,112" class="edge" />
  <path d="M286,180 C340,180 380,140 404,128" class="edge" />
  <text x="380" y="110" class="op">AND</text>

  <!-- d -> h (NOT) -->
  <path d="M456,120 C520,100 560,90 574,78" class="edge" />
  <text x="520" y="98" class="op">NOT</text>

  <!-- x,y -> e (OR) -->
  <path d="M286,70 C340,90 380,220 404,248" class="edge" />
  <path d="M286,180 C340,210 380,250 404,252" class="edge" />
  <text x="360" y="230" class="op">OR</text>

  <!-- e -> a (ASSIGN) -->
  <line x1="456" y1="260" x2="574" y2="260" class="edge" />
  <text x="516" y="250" class="op">ASSIGN</text>

  <!-- Caption -->
  <text x="60" y="25" class="label">Dependency Graph (sample)</text>
  <text x="60" y="40" class="op">Edges point from prerequisites to dependent wires.</text>
</svg>
